<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Good Ol West</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css" type="text/css">

<body>
    <div class="container-fluid">
        <header class="row bg-img">
            <div class="col-sm-12 col-md-12 col-lg-12"> 
                <h1 class="text-center"><b>The Good Ol' West</b></h1>
            </div>
        </header>

        <nav>
        </nav>

        <main class="row">
            <div class="col-sm-12 col-md-2 col-lg-2 text-center" style="background-color: #3a2716;">
                <h5>Rodeos</h5>
                <!-- Citation for rodeos: https://horseyhooves.com/famous-rodeos/ -->
                <ul id="rodeos">
                    <li><a href="https://www.rodeohouston.com/" target="_blank">Houston Livestock Show and Rodeo</a></li>
                    <li><a href="">Calgary Stampede</a></li>
                    <li><a href="">Cheyenne Frontier Days</a></li>
                    <li><a href="">National Finals Rodeo</a></li>
                </ul>
            </div>
            
            <div class="col-sm-12 col-md-10 col-lg-8" style="background-color: #a86e3c;">
                <h2 class="text-center">Welcome to the West!</h2>
                
                <ul id="rodeo-events">
                    <!--Citation for image: https://clipart-library.com/clip-art/bucking-bronco-silhouette-6.htm-->
                    <li><h6>Bareback/Saddle Bronc</h6><img src="images/bucking_icon.png" style="width: 60%;"/></li>
                    <!--Citation for image: https://clipart-library.com/clip-art/roping-silhouette-1.htm-->
                    <li><h6>Team roping</h6><img src="images/roping_icon.png" style="width: 50%;"/></li>
                    <!--Citation for image: https://clipart-library.com/clip-art/bull-rider-silhouette-clip-art-2.htm-->
                    <li><h6>Bull riding</h6><img src="images/bullriding_icon.png" style="width: 45%;"/></li>
                    <!--Citation for image: https://www.decalcity.com/steer-wrestler-p-17096.html--> 
                    <li><h6>Steer Wrestling</h6><img src="images/steer_wrestling_icon.png" style="width: 40%;"/></li>
                    <!--Citation for image: https://clipart-library.com/clip-art/breakaway-roping-silhouette-6.htm -->
                    <li><h6>Tie down roping</h6><img src="images/tie_down_roping_icon.png" style="width: 70%;"/></li>
                    <!--Citation for image: https://clipground.com/barrel-racing-clipart.html-->
                    <li><h6>Barell Racing</h6><img src="images/barrel_racing_icon.jpg" style="width: 35%;"/></li>
                </ul>

            </div>
            
            <div class="col-sm-12 col-md-12 col-lg-2" style="background-color: #3a2716;">
                <h2>Yehaw!</h2>
                <ul>
                    <!--Citation for image: https://www.pngall.com/western-cowboy-hat-png/-->
                    <li><img /></li>
                </ul>
            </div>
        </main>

        <footer class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" style="background-color: ;">
            </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
